<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ASD-OS • Sign-in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --mx:720px; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#f7f7f9; }
    header { background:#111827; color:#fff; padding: 16px 20px; }
    main { max-width: var(--mx); margin: 32px auto; padding: 0 16px; }
    .card { background:#fff; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,.06); padding: 20px; }
    .row { display:flex; gap:16px; align-items:center; }
    .btn { appearance:none; border:0; border-radius:10px; padding:10px 14px; cursor:pointer; font-weight:600; }
    .btn.primary { background:#111827; color:#fff; }
    .btn.ghost { background:#f1f5f9; }
    .muted { color:#64748b; }
    img.avatar { width:56px; height:56px; border-radius:50%; object-fit:cover; background:#e5e7eb; }
    pre { background:#0b1020; color:#d1e7ff; padding:12px; border-radius:8px; overflow:auto; }
    #dashboard[hidden] { display:none; }
  </style>
</head>
<body>
  <header>
    <div style="max-width: var(--mx); margin: 0 auto;">
      <strong>ASD-OS</strong>
      <!-- intentionally no links to avoid any navigation -->
    </div>
  </header>

  <main>
    <!-- Signed-out view -->
    <section id="signedOut" class="card">
      <h2>Welcome</h2>
      <p class="muted">Sign in to access your StrategyOS workspace.</p>
      <button id="googleBtn" class="btn primary">Sign in with Google</button>
    </section>

    <!-- Signed-in view -->
    <section id="signedIn" class="card" style="display:none">
      <div class="row">
        <img id="avatar" class="avatar" alt="avatar" />
        <div>
          <div id="welcome" style="font-size:1.1rem; font-weight:700;"></div>
          <div id="email" class="muted"></div>
        </div>
      </div>
      <div style="margin-top:16px;">
        <button id="signOutBtn" class="btn ghost">Sign out</button>
      </div>

      <details style="margin-top:16px;">
        <summary>Debug: show user JSON</summary>
        <pre id="out"></pre>
      </details>
    </section>

    <!-- Inline Dashboard (same page; no navigation) -->
    <section id="dashboard" class="card" hidden>
      <h2>Your Dashboard</h2>
      <p class="muted">You’re signed in on <code id="origin"></code>. No redirects, no loops.</p>
    </section>
  </main>

  <script type="module">
    // Firebase CDN SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import {
      getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut,
      setPersistence, browserLocalPersistence
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

    // Config
    const firebaseConfig = {
     NEXT_PUBLIC_FIREBASE_API_KEY="AIzaSyCe64LxHzYt_XP0UpYPwRek6JH5QVWEkrg",
NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN="gen-lang-client-0814041184.firebaseapp.com",
NEXT_PUBLIC_FIREBASE_PROJECT_ID="gen-lang-client-0814041184",
NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET="gen-lang-client-0814041184.firebasestorage.app",

NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID= "519555891397",
NEXT_PUBLIC_FIREBASE_APP_ID="1:519555891397:web:034bafe8be45e6832f30ac",
NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID= "G-RR579N5FRC"
     
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Persist session
    await setPersistence(auth, browserLocalPersistence).catch(()=>{});

    // Elements
    const signedOut = document.getElementById("signedOut");
    const signedIn  = document.getElementById("signedIn");
    const googleBtn = document.getElementById("googleBtn");
    const signOutBtn = document.getElementById("signOutBtn");
    const welcome = document.getElementById("welcome");
    const email = document.getElementById("email");
    const avatar = document.getElementById("avatar");
    const out = document.getElementById("out");
    const dashboard = document.getElementById("dashboard");
    const originEl = document.getElementById("origin");

    // Belt-and-suspenders: disable *all* anchor navigation on this page (if any)
    document.addEventListener("click", (e) => {
      const a = e.target.closest("a");
      if (a) { e.preventDefault(); }
    }, true);

    // Set origin label
    originEl.textContent = location.origin;

    // Sign in (popup)
    googleBtn?.addEventListener("click", async () => {
      try { await signInWithPopup(auth, provider); }
      catch (e) { alert("Sign-in error: " + (e?.message || e)); console.error(e); }
    });

    // Sign out
    signOutBtn?.addEventListener("click", async () => { await signOut(auth); });

    // Auth state → toggle views (and reveal dashboard)
    onAuthStateChanged(auth, (user) => {
      if (user) {
        signedOut.style.display = "none";
        signedIn.style.display = "block";
        dashboard.hidden = false;

        const name = user.displayName || "Signed in";
        welcome.textContent = `Welcome, ${name}!`;
        email.textContent = user.email || "";
        avatar.src = user.photoURL || "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='56' height='56'><rect width='100%' height='100%' fill='%23e5e7eb'/></svg>";
        out.textContent = JSON.stringify({
          uid: user.uid, email: user.email, name: user.displayName,
          photoURL: user.photoURL, projectId: app.options.projectId
        }, null, 2);
      } else {
        signedIn.style.display = "none";
        signedOut.style.display = "block";
        dashboard.hidden = true;
      }
    });
  </script>
</body>
</html>
