name: Deploy to Firebase Hosting (explicit)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Write service account file
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}" > $HOME/firebase-sa.json
          grep -E '"client_email"|"project_id"' $HOME/firebase-sa.json

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting (site: asd-os-demo, project: gen-lang-client-0814041184)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.HOME }}/firebase-sa.json
        run: |
          firebase --version
          firebase deploy --only "hosting:asd-os-demo" --project "gen-lang-client-0814041184" --non-interactive
