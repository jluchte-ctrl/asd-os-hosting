name: Deploy to Firebase Hosting (diagnose + deploy)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      TARGET_SITE: "asd-os-demo"
      TARGET_PROJECT: "gen-lang-client-0814041184"
      SA_PATH: "${{ github.workspace }}/firebase-sa.json"

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Write service account from secret (verifies JSON)
        shell: bash
        run: |
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}" ]; then
            echo "::error::Missing GitHub secret FIREBASE_SERVICE_ACCOUNT_JSON"; exit 1;
          fi
          printf "%s" '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' > "$SA_PATH"
          # Quick sanity checks
          grep -q '"client_email"' "$SA_PATH" || { echo "::error::client_email missing in service account JSON"; exit 1; }
          grep -q '"project_id"'  "$SA_PATH" || { echo "::error::project_id missing in service account JSON";  exit 1; }
          echo "Service account JSON present at: $SA_PATH"
          ls -l "$SA_PATH"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Show service account project_id (sanity)
        shell: bash
        run: |
          node -e "const fs=require('fs');const p=process.env.SA_PATH;const j=JSON.parse(fs.readFileSync(p,'utf8'));console.log('SERVICE_ACCOUNT.project_id =', j.project_id);console.log('SERVICE_ACCOUNT.client_email =', j.client_email);"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Firebase versions
        run: |
          node -v
          npm -v
          firebase --version

      - name: List Hosting sites in target project (must include TARGET_SITE)
        shell: bash
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.SA_PATH }}
        run: |
          echo "Listing Hosting sites for project: $TARGET_PROJECT"
          firebase hosting:sites:list --project "$TARGET_PROJECT" --json || true

      - name: Deploy to Firebase Hosting (debug)
        shell: bash
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.SA_PATH }}
        run: |
          echo "Using GOOGLE_APPLICATION_CREDENTIALS at: $GOOGLE_APPLICATION_CREDENTIALS"
          ls -l "$GOOGLE_APPLICATION_CREDENTIALS" || { echo "::error::Service account file not found"; exit 1; }
          echo "Deploying site '$TARGET_SITE' to project '$TARGET_PROJECT'..."
          firebase deploy --only "hosting:${TARGET_SITE}" --project "${TARGET_PROJECT}" --non-interactive --debug
