name: Deploy to Firebase Hosting (diagnose + deploy)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      TARGET_SITE: "asd-os-demo"
      TARGET_PROJECT: "gen-lang-client-0814041184"

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Write service account from secret (verifies JSON)
        shell: bash
        run: |
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}" ]; then
            echo "::error::Missing GitHub secret FIREBASE_SERVICE_ACCOUNT_JSON"; exit 1;
          fi
          printf "%s" "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}" > "$HOME/firebase-sa.json"
          # Quick sanity: must contain client_email and project_id
          grep -q '"client_email"' "$HOME/firebase-sa.json" || { echo "::error::client_email missing in service account JSON"; exit 1; }
          grep -q '"project_id"' "$HOME/firebase-sa.json" || { echo "::error::project_id missing in service account JSON"; exit 1; }
          echo "Service account JSON looks present."

      - name: Show service account project_id (for certainty)
        shell: bash
        run: |
          python3 - << 'PY'
import json, os
path = os.path.expanduser('~/firebase-sa.json')
data = json.load(open(path))
print("SERVICE_ACCOUNT.project_id =", data.get("project_id"))
print("SERVICE_ACCOUNT.client_email =", data.get("client_email"))
PY

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Firebase versions
        run: |
          node -v
          npm -v
          firebase --version

      - name: List Hosting sites in target project (must include TARGET_SITE)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.HOME }}/firebase-sa.json
        run: |
          echo "Listing Hosting sites for project: $TARGET_PROJECT"
          firebase hosting:sites:list --project "$TARGET_PROJECT" --json || true

      - name: Diagnose projects visibility (optional)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.HOME }}/firebase-sa.json
        run: |
          echo "Showing known projects..."
          firebase projects:list --json || true

      - name: Deploy to Firebase Hosting (debug)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.HOME }}/firebase-sa.json
        run: |
          echo "Deploying site '$TARGET_SITE' to project '$TARGET_PROJECT'..."
          firebase deploy --only "hosting:${TARGET_SITE}" --project "${TARGET_PROJECT}" --non-interactive --debug
